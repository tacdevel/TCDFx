todo:
  autoAssign: true
  keyword: ['TODO', 'TODO:', '//TODO:', '//TODO']
  bodyKeyword: ['TODO-BODY', 'TODO-BODY:', '//TODO-BODY:', '//TODO-BODY']
  blobLines: 10
  caseSensitive: true
  label: autogenerated-todo
  reopenClosed: true

requestInfoDefaultTitles:
  - update readme.md
  - updates
  - fixes
requestInfoOn:
  pullRequest: true
  issue: true
requestInfoUserstoExclude:
  - tom-corwin
requestInfoReplyComment: Thanks for contributing to this project! This project's maintainers would appreciate it if you could provide more information about this issue/pull request.
requestInfoLabelToAdd: needs-more-info
checkIssueTemplate: true
checkPullRequestTemplate: true