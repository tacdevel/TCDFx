parameters:
- name: projectName
  type: string
  default: ''
- name: projectCategory
  type: string
  default: ''
  values:
  - 'sources'
  - 'examples'
  - 'tests'
- name: configuration
  type: string
  default: ''
  values:
  - 'Debug'
  - 'Release'

steps:
- task: DotNetCoreCLI@2
  name: 'BuildPackage'
  displayName: 'Build Package (via `dotnet build`)'
  continueOnError: false
  inputs:
    command: 'build'
    ${{ if eq(variables['Agent.OS'], 'Windows_NT') }}:
      projects: '$(Build.Repository.LocalPath)\${{ parameters.projectCategory }}\${{ parameters.projectName }}\${{ parameters.projectName }}.csproj'
    ${{ if ne(variables['Agent.OS'], 'Windows_NT') }}:
      projects: '$(Build.Repository.LocalPath)/${{ parameters.projectCategory }}/${{ parameters.projectName }}/${{ parameters.projectName }}.csproj'
    arguments: '--nologo --force --no-dependencies -c Release -p:_IsAutoBuild=true'