steps:
- task: UseDotNet@2
  name: 'InstallDotNetCoreSDK'
  displayName: 'Install .NET Core SDK(s) (from `global.json`)'
  continueOnError: false
  inputs:
    packageType: sdk
    useGlobalJson: true
    workingDirectory: '$(Build.Repository.LocalPath)'
    includePreviewVersions: true