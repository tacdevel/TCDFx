parameters:
  dotnetVersion: '3.0.100-preview9-014004'

steps:

- task: UseDotNet@2
  name: 'Install_DotNetCore_Sdk'
  displayName: 'Install .NET Core SDK ${{ parameters.dotnetVersion }}'
  continueOnError: false
  inputs:
    packageType: sdk
    version: ${{ parameters.dotnetVersion }}