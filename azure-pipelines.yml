## General Configuration
name: $(Date:yyyyMMdd)$(Rev:-rrr) # Build.BuildNumber
resources:
- repo: self

## Pipeline Triggers
trigger:
  batch: false
  branches:
    include:
    - '*'
  tags:
    include:
    - v*
  paths:
    exclude:
    - "*.md"
    - ".gitignore"
    - ".gitattributes"
    - ".editorconfig"
    - ".github/*"
pr:
  autoCancel: true
  branches:
    include:
    - '*'
  paths:
    exclude:
    - "*.md"
    - ".gitignore"
    - ".gitattributes"
    - ".editorconfig"
    - ".github/*"

## Build Jobs
