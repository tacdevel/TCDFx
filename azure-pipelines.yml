## General Configuration
name: $(Date:yyyyMMdd)-$(SourceBranchName)$(Rev:-rrr) # Build.BuildNumber
resources:
- repo: self

## Pipeline Triggers
trigger:
  batch: false
  branches:
    include:
    - 'master'
  tags:
    include:
    - v*
  paths:
    exclude:
    - "*.md"
    - ".gitignore"
    - ".gitattributes"
    - ".editorconfig"
    - ".github/*"
pr:
  autoCancel: true
  branches:
    include:
    - 'master'
  paths:
    exclude:
    - "*.md"
    - ".gitignore"
    - ".gitattributes"
    - ".editorconfig"
    - ".github/*"

